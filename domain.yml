session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60.0
slots:
  city:
    type: text
  date_time:
    type: unfeaturized
  requested_slot:
    type: categorical
    values:
      - date_time
      - city
      - __other__
