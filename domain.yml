actions:
  - utter_affirm
  - utter_deny
  - utter_greet
  - utter_goodbye
  - utter_thanks
  - respond_faq
  - utter_whoareyou
  - utter_whattodo
  - action_greet

forms:
  - sales_form

slots:
  company:
    type: unfeaturized
  job:
    type: unfeaturized
  name:
    type: unfeaturized
  budget:
    type: unfeaturized
  email:
    type: unfeaturized
  use_case:
    type: unfeaturized

  requested_slot:
    type: categorical
    values:
      - email
      - company
      - name
      - use_case
      - budget
      - job

responses:
