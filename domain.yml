responses:
  utter_affirm:
    - text: 嗯嗯，好的！
    - text: 嗯嗯，很开心能够帮您解决问题~
    - text: 嗯嗯，还有什么我能够帮助您的呢？
  utter_ask_city:
    - text: 请问，您要查下哪个地方的天气？
  utter_ask_continue:
    - text: 流程将中断，你确定不继续了吗？
    - text: 你确定中断操作，不继续了吗？
    - text: 你不想知道结果了吗
  utter_ask_date_time:
    - text: 请问，您要查询哪天的天气？
  utter_bye:
    - text: Bye
    - text: 再见
    - text: 拜拜
    - text: 虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！
    - text: 期待下次再见！
    - text: 嗯嗯，下次需要时随时记得我哟~
    - text: see you!
  utter_default:
    - text: 诶呀~o(╯□╰)o，小爱没听懂，我会努力成长的 (*^▽^*)~
  utter_deny:
    - text: 主人，您不开心吗？不要离开我哦
    - text: 怎么了，主人？
  utter_explain_why_city:
    - text: 我们需要知道你想知道具体哪个地方的天气！
  utter_explain_why_date_time:
    - text: 我们需要知道你想知道具体哪天的天气！
  utter_greet:
    - text: Hey! How are you?
    - text: 您好！请问我有什么可以帮到您吗？
    - text: 您好！很高兴为您服务。请说出您要查询的功能？
  utter_thank:
    - text: 嗯呢。不用客气~
    - text: 这是我应该做的，主人~
    - text: 嗯嗯，合作愉快！
  utter_whatcanudo:
    - text: 您好！很高兴为您服务，你可以和我聊天，我也可以查询天气哦~
  utter_whoareyou:
    - text: 您好！我是小爱，您的AI助理
    - text: 我是小爱~呀，您的AI助理
  utter_ask_fp_certificate:
    - text: 【{district}】计划生育情况证明（准生证）
  utter_ask_fp_service_card:
    - text: 广东省计划生育服务证
  utter_deal_with_family_planning:
    - text: 生育登记和深圳市计划生育证明办理
  utter_ask_fp_expatriate_hk_tw_macao:
    - text: 港澳台、外籍少儿办理参保时要提供计划生育证明吗？
  utter_ask_fp_maternity_insurance:
    - text: 违反计划生育政策且已缴纳罚款的生育保险费用，是否可以享受生育保险？
  utter_ask_fp_only_child_reward:
    - text: 城镇独生子女父母计划生育奖励
  utter_ask_fp_technical_services:
    - text: 深圳市计划生育技术服务免费凭证
  utter_determine_fp_surgical_complications:
    - text: 计划生育手术并发症鉴定
  utter_ask_fp_surgical_complications_assistance:
    - text: 计划生育手术并发症人员特别扶助
