responses:
  utter_affirm:
    - text: "嗯嗯，好的！"
    - text: "嗯嗯，很开心能够帮您解决问题~"
    - text: "嗯嗯，还有什么我能够帮助您的呢？"
    - text: "太好了"
    - text: "那我就放心了"
  utter_bye:
    - text: "Bye"
    - text: "再见"
    - text: "拜拜"
    - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
    - text: "期待下次再见！"
    - text: "嗯嗯，下次需要时随时记得我哟~"
    - text: "see you!"
  utter_default:
    - text: "诶呀~o(╯□╰)o，小爱没听懂，我会努力成长的 (*^▽^*)~"
  utter_deny:
    - text: "主人，您不开心吗？不要离开我哦"
    - text: "怎么了，主人？"
  utter_greet:
    - text: "您好，我是深小ｉ，有什么问题就尽管向我提问吧。"
    - text: "您好，我是深小ｉ，很高兴认识您。"
    - text: "你若安好，便是晴天"
    - text: "深小ｉ很高兴见到你"
    - text: "你好呀，有什么想问小ｉ的吗？"
  utter_greet_shout:
    - text: "叫我什么事？有问题可以直接问我哦~"
  utter_thank:
    - text: "嗯呢。不用客气~"
    - text: "不客气！很高兴为您服务！"
  utter_whatcanudo:
    - text: "小ｉ会的可多了呢，有什么问题都可以问我哦～"
  utter_whoareyou:
    - text: "我是您的贴心小助手深小ｉ，有什么问题都可以问我。"
  utter_ask_city:
    - text: "请问，您要查下哪个地方的天气？"
  utter_ask_continue:
    - text: "流程将中断，你确定不继续了吗？"
    - text: "你确定中断操作，不继续了吗？"
    - text: "你不想知道结果了吗"
  utter_ask_date_time:
    - text: "请问，您要查询哪天的天气？"
  utter_explain_why_city:
    - text: "我们需要知道你想知道具体哪个地方的天气！"
  utter_explain_why_date_time:
    - text: "我们需要知道你想知道具体哪天的天气！"
