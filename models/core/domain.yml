actions:
- respond_faq
- utter_affirm
- utter_ask_address
- utter_ask_date-time
- utter_bye
- utter_deny
- utter_explain
- utter_greet
- utter_stop
- utter_thank
- utter_whattodo
- utter_whoareyou
config:
  store_entities_as_slots: true
entities:
- address
- date-time
- name
forms:
- weather_form
intents:
- affirm:
    use_entities: true
- greet:
    use_entities: true
- bye:
    use_entities: true
- explain:
    use_entities: true
- whoareyou:
    use_entities: true
- whattodo:
    use_entities: true
- thank:
    use_entities: true
- deny:
    use_entities: true
- faq:
    use_entities: true
- request_weather:
    use_entities: true
responses:
  utter_affirm:
  - text: 嗯嗯，好的！
  - text: 嗯嗯，很开心能够帮您解决问题~
  - text: 嗯嗯，还需要什么我能够帮助您的呢？
  utter_ask_address:
  - text: 请问您要查下哪里的天气？
  utter_ask_date-time:
  - text: 请问您要查询哪一天的天气？
  utter_bye:
  - text: Bye
  - text: 再见
  - text: 拜拜
  - text: 虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！
  - text: 期待下次再见！
  - text: 嗯嗯，下次需要时随时记得我哟~
  - text: see you!
  utter_deny:
  - text: 主人，您不开心吗？不要离开我哦
  - text: 怎么了，主人？
  utter_greet:
  - text: Hey! How are you?
  - text: 您好！请问我有什么可以帮到您吗？
  - text: 您好！很高兴为您服务。请说出您要查询的功能？
  utter_stop:
  - text: 好吧，别期待我会想你的哦
  - text: 我好伤心，555555
  - text: 好吧，那下次再找我聊天
  utter_thank:
  - text: 嗯呢。不用客气~
  - text: 这是我应该做的，主人~
  - text: 嗯嗯，合作愉快！
  utter_whattodo:
  - text: 您好！很高兴为您服务，你可以和我聊天，我也可以查询天气哦~
  utter_whoareyou:
  - text: 您好！我是小爱，您的AI智能助理
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  address:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
  date-time:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
